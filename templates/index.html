<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* ðŸ‘‡ Background image from static/images */
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 12px 25px;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Group Expense Manager</h1>
        <p>Track and manage group expenses with ease.</p>
        <a href="/signup" class="btn">Sign Up</a>
        <a href="/login" class="btn">Login</a>
    </div>
</body>
</html>
