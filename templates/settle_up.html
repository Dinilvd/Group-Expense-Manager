<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settle Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        select, input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .settle-btn {
            text-align: center;
            margin-top: 30px;
        }

        .settle-btn a {
            background: #4CAF50;
            color: white;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin: 0 10px;
            display: inline-block;
        }

        .settle-btn a:hover {
            background: #45a049;
        }

        .settle-btn a.back-btn {
            background-color: #3498db;
        }

        .settle-btn a.back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Settle Up</h2>
        <form method="POST">
            <label for="from_id">From:</label>
            <select name="from_id" required>
                {% for person in people %}
                    <option value="{{ person[0] }}">{{ person[1] }}</option>
                {% endfor %}
            </select>

            <label for="to_id">To:</label>
            <select name="to_id" required>
                {% for person in people %}
                    <option value="{{ person[0] }}">{{ person[1] }}</option>
                {% endfor %}
            </select>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" placeholder="Enter amount" step="0.01" required>

            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <button type="submit">Settle</button>
        </form>

        <div class="settle-btn">
            <a href="{{ url_for('group') }}" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Group</a>
        </div>
    </div>
</body>
</html>
