<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .button-bar {
            text-align: center;
            margin-bottom: 30px;
        }

        .button-bar a {
            background-color: #2ecc71; /* Green */
            color: white;
            padding: 10px 18px;
            margin: 0 8px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-bar a:hover {
            background-color: #27ae60;
        }

        .member-list {
            list-style: none;
            padding: 0;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-left: 5px solid #2ecc71;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        }

        .member-name {
            font-size: 18px;
            color: #34495e;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .add-form {
            margin-top: 30px;
            text-align: center;
        }

        input[type="text"] {
            padding: 8px 10px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        .flashes {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ session['user_name'] }}'s Group</h1>
    <div style="text-align: right; margin-bottom: 10px;">
    <a href="{{ url_for('logout') }}" style="
        background-color: #e74c3c;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#c0392b'" onmouseout="this.style.backgroundColor='#e74c3c'">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>

    <div class="container">

        <!-- Navigation Buttons -->
        <div class="button-bar">
            <a href="{{ url_for('balances') }}"><i class="fas fa-balance-scale"></i> View Balances</a>
            <a href="{{ url_for('add_expense_in_group', group_id=group_id) }}"><i class="fas fa-plus-circle"></i> Add Expense</a>
            <a href="{{ url_for('settle_up') }}"><i class="fas fa-handshake"></i> Settle Up</a>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flashes">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- List of People -->
        <ul class="member-list">
            {% for person in people %}
                <li class="member-item">
                    <span class="member-name">{{ person[1] }}</span>
                    <form action="{{ url_for('delete_person', person_id=person[0]) }}" method="post">
                        <button class="delete-button" type="submit" onclick="return confirm('Are you sure you want to delete {{ person[1] | e }}? Their expense history will be cleared if they have pending balances.');">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <!-- Add New Person -->
        <div class="add-form">
            <form method="post">
                <input type="text" name="name" placeholder="Enter member name" required>
                <input type="submit" value="Add Member">
            </form>
        </div>
    </div>
</body>
</html>
